[tools]
bun = "latest"
"npm:netlify-cli" = "latest"

[tasks.dev]
run = "bun run dev"

[tasks.build]
run = "bun run build"

[tasks.lint]
run = "bun run lint"

[tasks.test]
run = "bun run test"

[tasks.test-e2e]
run = "bun run test:e2e"

[tasks.package]
run = "bun run package"

[tasks.publish]
run = "bun run publish:chrome"

[tasks.netlify-dev]
description = "Run Netlify Functions locally"
run = "netlify dev"

[tasks.netlify-deploy]
description = "Deploy Netlify Functions to production"
run = "netlify deploy --prod"

[tasks.netlify-deploy-preview]
description = "Deploy Netlify Functions to preview"
run = "netlify deploy"
