<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipShip</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #btn-netlify {
      background-color: #00AD9F;
    }

    #btn-netlify:hover:not(:disabled) {
      background-color: #008f83;
    }

    #btn-gist {
      background-color: #333;
    }

    #btn-gist:hover:not(:disabled) {
      background-color: #222;
    }

    #status {
      margin-top: 4px;
      word-break: break-all;
      font-size: 12px;
      line-height: 1.5;
      min-height: 20px;
    }

    #status a {
      color: #0066cc;
      text-decoration: none;
    }

    #status a:hover {
      text-decoration: underline;
    }

    .success {
      color: #22863a;
    }

    .error {
      color: #cb2431;
    }

    .loading {
      color: #6a737d;
    }
  </style>
</head>
<body>
  <h1>Deploy from Clipboard</h1>
  <div class="btn-group">
    <button id="btn-netlify" type="button">Netlify</button>
    <button id="btn-gist" type="button">GistHack</button>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
