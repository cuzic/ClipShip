<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipShip</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      color: white;
      transition: background-color 0.2s ease, opacity 0.2s ease;
      background-color: #0366d6;
    }

    button:hover:not(:disabled) {
      background-color: #0256b9;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button.netlify {
      background-color: #00AD9F;
    }

    button.netlify:hover:not(:disabled) {
      background-color: #008f83;
    }

    button.vercel {
      background-color: #000;
    }

    button.vercel:hover:not(:disabled) {
      background-color: #333;
    }

    button.cloudflare {
      background-color: #F38020;
    }

    button.cloudflare:hover:not(:disabled) {
      background-color: #d96f1a;
    }

    button.gist {
      background-color: #333;
    }

    button.gist:hover:not(:disabled) {
      background-color: #222;
    }

    #status {
      margin-top: 4px;
      word-break: break-all;
      font-size: 12px;
      line-height: 1.5;
      min-height: 20px;
    }

    #status a {
      color: #0066cc;
      text-decoration: none;
    }

    #status a:hover {
      text-decoration: underline;
    }

    .success {
      color: #22863a;
    }

    .error {
      color: #cb2431;
    }

    .loading {
      color: #6a737d;
    }

    .provider-hint {
      font-size: 11px;
      color: #6a737d;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
      font-size: 12px;
    }

    .footer-links a {
      color: #6a737d;
      text-decoration: none;
    }

    .footer-links a:hover {
      color: #0066cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Deploy from Clipboard</h1>
  <button id="btn-deploy" type="button">Deploy</button>
  <div class="provider-hint" id="provider-hint"></div>
  <div id="status"></div>
  <div class="footer-links">
    <a href="history.html" target="_blank">History</a>
    <a href="options.html" target="_blank">Options</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
