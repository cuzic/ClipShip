<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipShip - Deploy History</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      font-size: 13px;
      transition: background-color 0.2s ease;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .btn-danger:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .empty-state small {
      font-size: 13px;
      color: #999;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .history-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transition: box-shadow 0.2s ease;
    }

    .history-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .provider-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      color: white;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .provider-badge.netlify {
      background-color: #00AD9F;
    }

    .provider-badge.vercel {
      background-color: #000;
    }

    .provider-badge.cloudflare {
      background-color: #F38020;
    }

    .provider-badge.gist {
      background-color: #333;
    }

    .history-content {
      flex: 1;
      min-width: 0;
    }

    .history-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .history-title input {
      flex: 1;
      font-size: 15px;
      font-weight: 600;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 8px;
    }

    .history-url {
      font-size: 13px;
      color: #0066cc;
      text-decoration: none;
      word-break: break-all;
    }

    .history-url:hover {
      text-decoration: underline;
    }

    .history-meta {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .history-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .btn-icon {
      padding: 6px 10px;
      font-size: 12px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-icon:hover {
      background-color: #e8e8e8;
    }

    .btn-icon.delete:hover {
      background-color: #fee;
      border-color: #fcc;
      color: #c00;
    }

    .content-type {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 500;
      background-color: #f0f0f0;
      color: #666;
      text-transform: uppercase;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>
    ðŸ“‹ Deploy History
    <div class="header-actions">
      <button id="btn-clear" class="btn btn-danger" disabled>Clear All</button>
    </div>
  </h1>

  <div id="history-container">
    <div class="empty-state">
      <p>No deploy history yet</p>
      <small>Deploy content from the popup to see it here</small>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="history.js"></script>
</body>
</html>
