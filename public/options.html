<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipShip Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 500px;
      color: #333;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .hint {
      font-size: 12px;
      color: #6a737d;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #0366d6;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
    }

    button {
      padding: 10px 20px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0256b9;
    }

    #message {
      display: inline-block;
      margin-left: 12px;
      font-size: 14px;
      color: #22863a;
    }
  </style>
</head>
<body>
  <h1>ClipShip Settings</h1>

  <div class="form-group">
    <label for="netlifyToken">Netlify Personal Access Token</label>
    <div class="hint">
      Generate at: Netlify Dashboard &gt; User settings &gt; Applications &gt; Personal access tokens
    </div>
    <input type="password" id="netlifyToken" placeholder="Enter your Netlify token">
  </div>

  <div class="form-group">
    <label for="githubToken">GitHub Personal Access Token</label>
    <div class="hint">
      Scope required: <code>gist</code>
    </div>
    <input type="password" id="githubToken" placeholder="Enter your GitHub token">
  </div>

  <button id="save" type="button">Save</button>
  <span id="message"></span>

  <script src="options.js"></script>
</body>
</html>
