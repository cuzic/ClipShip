<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasteHost - Gist File Manager</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      font-size: 13px;
      transition: background-color 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn-primary {
      background-color: #0366d6;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0256b9;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .empty-state small {
      font-size: 13px;
      color: #999;
    }

    .error-state {
      text-align: center;
      padding: 40px 20px;
      color: #c00;
      background-color: #fee;
      border-radius: 8px;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .file-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transition: box-shadow 0.2s ease;
    }

    .file-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .file-icon {
      font-size: 24px;
      flex-shrink: 0;
    }

    .file-content {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .file-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      gap: 12px;
    }

    .file-url {
      font-size: 13px;
      color: #0066cc;
      text-decoration: none;
      word-break: break-all;
      display: block;
      margin-top: 6px;
    }

    .file-url:hover {
      text-decoration: underline;
    }

    .file-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .btn-icon {
      padding: 6px 10px;
      font-size: 12px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-icon:hover {
      background-color: #e8e8e8;
    }

    .btn-icon:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-icon.delete:hover:not(:disabled) {
      background-color: #fee;
      border-color: #fcc;
      color: #c00;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.error {
      background-color: #c00;
    }

    .toast.success {
      background-color: #22863a;
    }
  </style>
</head>
<body>
  <h1>
    Gist File Manager
    <div class="header-actions">
      <a href="options.html" class="btn btn-secondary">Settings</a>
    </div>
  </h1>

  <div id="file-container">
    <div class="loading">Loading...</div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="gist-manager.js"></script>
</body>
</html>
