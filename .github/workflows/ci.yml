name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Unit Test
        run: bun run test

      - name: Install Playwright Browsers
        run: bunx playwright install chromium

      - name: E2E Test
        run: xvfb-run --auto-servernum bun run test:e2e

      - name: Build
        run: bun run build

      - name: Package
        run: bun run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clipship-extension
          path: clipship-*.zip
          if-no-files-found: error
